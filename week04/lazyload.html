<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy load Demo</title>
    <meta name="author" content="Gwyn Wright">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Demo</h1>
    </header>

    <main>
        <picture>
            <img src="http://placekitten.com/400/600" alt="placeholder kitten image" loading="lazy" width="400" height="600">
        </picture>
        <picture> <img src="http://placekitten.com/400/650" alt="placeholder kitten image" loading="lazy" width="400" height="600"></picture>
        <picture> <img src="http://placekitten.com/400/700" alt="placeholder kitten image" loading="lazy" width="400" height="600"></picture>
        <picture> <img src="http://placekitten.com/400/750" alt="placeholder kitten image" loading="lazy" width="400" height="600"></picture>
        <picture> <img src="http://placekitten.com/400/800" alt="placeholder kitten image" loading="lazy" width="400" height="600"></picture>
        <picture> <img src="http://placekitten.com/400/850" alt="placeholder kitten image" loading="lazy" width="400" height="600"></picture>
    </main>

    <footer>Gwyn Wright WDD 131 Fall 2025</footer>
    
</body>
</html>
