<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeldPath — Request Training Info</title>
  <meta name="description" content="Request welding training information and save your details locally for convenience.">

<link rel="stylesheet" href="../styles/base.css">
<link rel="stylesheet" href="styles/siteplan.css?v=glow3">

</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="lockup">
      <div>
        <h1>Request Training Info</h1>
        <p class="subtitle">We’ll save your details on this device for convenience.</p>
      </div>
    </div>
    <nav class="site-nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="types.html">Types of Welding</a>
      <a href="careers.html">Careers</a>
      <a href="safety.html">Safety</a>
      <a href="requestinfo.html" aria-current="page">Request Info</a>
      <a href="references.html">References</a>
    </nav>
  </header>

  <main id="main" class="container">
    <form id="infoForm" class="card" novalidate>
      <div class="form-row">
        <label for="name">Full Name <span class="required" aria-hidden="true">*</span></label>
        <input id="name" name="name" type="text" autocomplete="name" required />
      </div>

      <div class="form-row">
        <label for="email">Email <span class="required" aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" autocomplete="email" inputmode="email" required />
      </div>

      <div class="form-row">
        <label for="interest">Primary Interest</label>
        <select id="interest" name="interest">
          <option value="MIG">MIG</option>
          <option value="TIG">TIG</option>
          <option value="Stick">Stick</option>
          <option value="FCAW">Flux-Cored</option>
        </select>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us what you’d like to learn"></textarea>
      </div>

      <div class="actions">
        <button class="btn" type="submit">Send</button>
        <button class="btn ghost" type="button" id="clearStorage">Clear saved info</button>
      </div>

      <p id="formStatus" role="status" class="status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> WeldPath • <span id="lastmod"></span></p>
  </footer>

  <!-- Project script -->
  <script src="scripts/main.js" defer></script>
</body>
</html>
