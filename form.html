<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Review Form</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header">
<h1>Review a Product</h1>
<p class="subtitle">Tell us what you think — your feedback helps others!</p>
</header>


<main>
<form id="reviewForm" method="get" action="review.html" novalidate>
<!-- Product Name -->
<div class="form-row">
<label for="product">Product Name <span aria-hidden="true">*</span></label>
<select id="product" name="product" required>
<option value="" disabled selected>Select a Product ...</option>
<!-- Options injected by JS from products array -->
</select>
<small class="hint" id="product-hint">Choose the exact product you installed.</small>
</div>


<!-- Overall Rating -->
<fieldset class="form-row">
<legend>Overall Rating <span aria-hidden="true">*</span></legend>
<div class="rating" role="radiogroup" aria-label="Overall rating from 1 to 5">
<!-- Radio inputs arranged 5..1 for CSS fill effect -->
<input type="radio" id="rating-5" name="rating" value="5" required>
<label for="rating-5" title="5 – Excellent">★</label>


<input type="radio" id="rating-4" name="rating" value="4" required>
<label for="rating-4" title="4 – Very Good">★</label>


<input type="radio" id="rating-3" name="rating" value="3" required>
<label for="rating-3" title="3 – Good">★</label>


<input type="radio" id="rating-2" name="rating" value="2" required>
<label for="rating-2" title="2 – Fair">★</label>


<input type="radio" id="rating-1" name="rating" value="1" required>
<label for="rating-1" title="1 – Poor">★</label>
</div>
<small class="hint">Select 1–5 stars.</small>
</fieldset>


<!-- Date of Installation -->
<div class="form-row">
<label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
<input type="date" id="installDate" name="installDate" required>
</div>


<!-- Useful Features (checkboxes) -->
<fieldset class="form-row">
<legend>Useful Features (check all that apply)</legend>
<div class="checkbox-grid">
<div>
<input type="checkbox" id="feat-ease" name="features" value="Ease of use">
</html>
