<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css">
  <title>Product Review</title>
</head>

<body>
<header class="site-header">
  <h1>Review a Product</h1>
  <p class="subtitle">Tell us what you think — your feedback helps others!</p>
</header>

<main>
  <!-- method="get" + action to review.html per requirements -->
  <form id="reviewForm" method="get" action="review.html">
  <!-- Product Name (unchanged except we’ll populate with JS) -->
    <div class="form-row">
      <label for="product">Product Name <span aria-hidden="true">*</span></label>
      <select id="product" name="product" required aria-describedby="product-hint">
        <option value="" disabled selected>Select a Product ...</option>
      </select>
      <small class="hint" id="product-hint">Choose the exact product you installed.</small>
    </div>

  <!-- Overall Rating -->
  <fieldset class="form-row" aria-required="true">
    <legend>Overall Rating <span aria-hidden="true">*</span></legend>
    <div class="rating">
      <input type="radio" id="star5" name="rating" value="5" required>
      <label for="star5" title="5 stars"></label>

      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4" title="4 stars"></label>

      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3" title="3 stars"></label>

      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2" title="2 stars"></label>

      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1" title="1 star"></label>
    </div>
  </fieldset>


    <!-- Date of Installation -->
    <div class="form-row">
      <label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
      <input type="date" id="installDate" name="installDate" required>
    </div>

    <!-- Useful Features checkboxes -->
    <fieldset class="form-row">
      <legend>Which features did you find useful in the product? <small class="hint">(Check all that apply)</small></legend>
      <div class="checkbox-grid">
        <div>
          <input type="checkbox" id="feat-durability" name="features" value="Durability">
          <label for="feat-durability">Durability</label>
        </div>
        <div>
          <input type="checkbox" id="feat-ease" name="features" value="Ease of Use">
          <label for="feat-ease">Ease of Use</label>
        </div>
        <div>
          <input type="checkbox" id="feat-performance" name="features" value="Performance">
          <label for="feat-performance">Performance</label>
        </div>
        <div>
          <input type="checkbox" id="feat-design" name="features" value="Design">
          <label for="feat-design">Design</label>
        </div>
      </div>
    </fieldset>

    <!-- Written Review optional -->
    <div class="form-row">
      <label for="comments">Written Review <span class="hint">(Optional)</span></label>
      <textarea id="comments" name="comments" rows="6" placeholder="Share details that could help others decide..."></textarea>
    </div>

    <!-- User Name optional -->
    <div class="form-row">
      <label for="userName">Your Name <span class="hint">(Optional)</span></label>
      <input type="text" id="userName" name="userName" autocomplete="name" placeholder="Jane Doe">
    </div>

    <!-- Submit -->
    <div class="form-row">
      <input type="submit" value="Post Review" class="btn">
    </div>
  </form>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> Gwyn Wright • WDD Assignment</p>
</footer>

<script src="js/products.js"></script>
</body>
</html>
